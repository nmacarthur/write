<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <link rel="manifest" href="manifest.json" />
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1'" />
    <meta name="theme-color" content="#2E5266" media="(prefers-color-scheme:dark)" />
    <meta name="theme-color" content="#EFEFEF" />
    <link rel="apple-touch-icon" href="./media/icon.png" />
	<link rel="stylesheet" href="src/main.css" />
</head>
<body>
    <div class="ui">
        <div class="layer">
            <input id="title" placeholder="Untitled Document" class="title" />
            <button id="btn--load" class="btn">
                Load
            </button>
            <button id="btn--save" class="btn">
                Save
            </button>
        </div>
    </div>
    <div class="editor">
        <textarea id="editor" placeholder="Start typing to begin" class="textarea"></textarea>
    </div>
    <script type="module" src="./src/index.js"></script>
    <script>
        navigator.serviceWorker.register('./service-worker.js', {});
    </script>
</body>
</html>
