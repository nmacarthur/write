<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Write</title>
    <link rel="manifest" href="manifest.json" />
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1'" />
    <meta name="theme-color" content="#2E5266" media="(prefers-color-scheme:dark)" />
    <meta name="theme-color" content="#D3D0CB" />
	<link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <button class="ui btn btn--darkmode" onclick="download()">
        Save
    </button>
    <textarea id="note" class="textarea"></textarea>
    <script>
        function download() {
            const content = document.getElementById("note").value;

            const file = new Blob([content], { type: "text/plain;charset=utf-8" });
            const downloadLink = document.createElement("a");
            downloadLink.download = 'Note--' + Date.now();
            downloadLink.innerHtml = "Download file";

            if (window.webkitURL != null) {
                // Chrome allows the link to be clicked
                // without actually adding it to the DOM.
                downloadLink.href = window.webkitURL.createObjectURL(file);
            } else {
                // Firefox requires the link to be added to the DOM
                // before it can be clicked.
                downloadLink.href = window.URL.createObjectURL(file);
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
            }
    
    	downloadLink.click();
        }
    </script>
    <script>
        navigator.serviceWorker.register('./service-worker.js', {});
    </script>
</body>
</html>
